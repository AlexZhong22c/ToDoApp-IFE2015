</head>
<body>
    <div class="header qingci-bg">
       <h1>ToDo</h1>
    </div>
    <div class="main-content">
        <div class="category lt-grey-bg">

            <div id="allTasks" class="all-tasks">
                <i></i>所有任务(<span>9</span>)
            </div>
            <div class="cate-title"><i></i>分类列表</div>

            <div id="cate-list" class="list">
<ul>
    <li>

            </li>
        </ul>
    </li>
</ul>

            </div>
            <!-- <button id="waste-bin"><i class="fa fa-trash-o"></i>废纸篓(<span>10</span>)</button> -->
            <button class="add qingci-bg" id="add"><i></i>新增分类</button>
        </div>
        <div class="tasks grey-bg">
            <div class="status">
                <button id="all-tasks" class="boqing-bg">所有</button>
                <button id="unfinish-tasks" class="boqing-bg">未完成</button>
                <button id="finished-tasks" class="boqing-bg">已完成</button>
            </div>
<div id="task-list" class="task-list">
    <div>2015-06-05</div>
    <ul>
        <i></i><li taskid="1">todo-1</li><i></i>
        <i></i><li taskid="2">todo-2</li><i></i>
    </ul>
    <div>2015-06-07</div>
    <ul>
        <i></i><li>todo-1</li><i></i>
        <i></i><li>todo-2</li><i></i>
    </ul>
</div>
            <button id ="add-task" class="add-task add qingci-bg"><i></i>新增任务</button>
        </div>
        <div class="main">
            <div class="title ruozhu-bg">
                <div id="todo-name">todo-1</div>
                <div class="manipulate">
                    <a><i class="fa fa-check-square-o"></i></a>
                    <a><i class="fa fa-pencil-square-o"></i></a>
                </div>
            </div>
            <div id="task-date" class="boqing-bg">
                任务日期：<span>2015-06-05</span>
            </div>
            <div id="content">
                finish task 3啊啊啊啊啊这个是假的

                <button class="cancel-save">放弃</button> -->
            </div>
        </div>
    </div>
    
    <div class="cover">
        <div class="modal">
            <div class="modal-head">
                新增分类
            </div>
            <div class="modal-body">
                新分类父节点：<select id="modal-select">
                    <option value="volvo">Volvo</option>
                </select><br>
                &nbsp;&nbsp;&nbsp;新分类名称：<input id="newCateName" type="text">
            </div>
            <div id="modal-foot">
                <button class="cancel">取消</button>
                <button class="ok">确认</button>
            </div>
        </div>
    </div>
    <div class="cover2">
        
    </div>
